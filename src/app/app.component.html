<div class="main-container">
  <mat-card fxLayout="row" color="primary" class="m-0 p-0">

    <div fxLayoutAlign="start center" fxFlex>
    </div>

    <div fxFlex="40" fxLayoutAlign="center center">
    </div>

    <div fxLayoutAlign="end center" fxFlex>
      <button mat-icon-button class="ml-2" (click)="changetheme()">
        <mat-icon *ngIf="darktheme" matTooltip="روز">wb_sunny</mat-icon>
        <mat-icon *ngIf="!darktheme" matTooltip="شب">brightness_3</mat-icon>
      </button>
      <button mat-icon-button class="ml-4" matTooltip="حساب کابری" [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>login</mat-icon>
          <span>ورود</span>
        </button>
        <button mat-menu-item>
          <mat-icon>assignment_ind</mat-icon>
          <span>ثبت نام</span>
        </button>
        <button mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>خروج</span>
        </button>
      </mat-menu>
    </div>

  </mat-card>

  <mat-toolbar color="primary">

    <div fxLayoutAlign="start center" fxFlex>
      <button mat-fab matTooltip="منو" (click)="nav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div fxFlex fxLayoutAlign="center center">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <mat-form-field fxFlex class="ml-2"><input matInput placeholder="چی میخوای بخری ؟"></mat-form-field>
    </div>

    <div fxLayoutAlign="end center" fxHide fxShow.gt-sm fxFlex>
      <h1 class="example-app-name">فروشگاه آنگولار</h1>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #nav mode="over" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon class="mx-3">home</mat-icon>
          خانه</a>
        <a mat-list-item>
          <mat-icon class="mx-3">shopping_cart</mat-icon>
          فروشگاه</a>
        <a mat-list-item>
          <mat-icon class="mx-3">info</mat-icon>
          درباره ما</a>
        <a mat-list-item>
          <mat-icon class="mx-3">contact_phone</mat-icon>
          نماس با ما</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
